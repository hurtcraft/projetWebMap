<!DOCTYPE html>

<body>
    <div id = "maps">
        <div id ="mapAllie">mapAllier</div>
        <div id ="mapEnnemie">mapEnnemie</div>
    </div>


    <form action="" method="" name="connectForm" id="connectForm" class="form">

        <div id = "choixConnexion" >
            <button id = "btnConnexion">Connectez vous</button>
            <button id = "btnGuest">Jouez en tant qu'invité</button>
            <button id = "btnCreationAcc">crée un compte</button>
        </div>


        <div id ="connectAs" class="subForm">
            <div id = "connectGuest">
                <h5>connexion guest </h5>
                <input type="text" name="pseudo" class="pseudo" placeholder="pseudo" required="required">
                <input type="text" name="idSalle" id="idSalleConnectGuest" placeholder="idSalle" required="required">
                
            </div>



            <div id = "connectPlayer">
                <h5>connexion mdp</h5>
                <input type="text" name="pseudo" class="pseudo" placeholder="pseudo">
                <input type="text" name="password" class="password" placeholder="password">
            </div>
            <div id = "connectCreateAcc">
                <h5>crée un compte</h5>
                <input type="text" name="email" class="email" placeholder="email">
                <input type="text" name="password" class="password" placeholder="password">
                <input type="text" name="pseudo" class="pseudo" placeholder="pseudo">
            </div>

            <!-- <button id="submitConnectAs">jouer</button> -->
            
            <button id="btnCreateRoom" type="submit">créer une salle</button>
            <button id="btnJoinRoom" type="submit">rejoindre une salle</button>
        </div>
        
        <!-- ignorer cette partie pour le front pour l'instant  elle me sert de repere ==> julien-->
        <div id = "connectRoom" class="subForm">
            <div id = "connectCreateRoom">
                <h5>CreateRoom</h5>
                <input type="text" name="pseudo" class="pseudo" placeholder="pseudo">

                <button id="submitCreateRoom">créer</button>
            </div>

            <div id = "connectJoinRoom" class="subForm">
                <h5>JoinRoom</h5>
                <input type="text" name="pseudo" class="pseudo" placeholder="pseudo">
                <input type="text" name="idSalle" class="idSalle" placeholder="idSalle">
                
                <button id="submitJoinRoom">Join</button>
            </div>
            
        </div>

        <div id="waitingRoom">
            <h1>en attente des joueurs</h1>
            <h2 id="idRoomTitle"></h2>

            <div id="waitingRoomPlayer1">
                <h2 id = "waitingRoomPseudoPlayer1"></h2>
            </div>

            <div id="waitingRoomPlayer2">
                <h2 id = "waitingRoomPseudoPlayer2"></h2>
            </div>
        </div>
        
        <button id = "lancerJeu">lancer jeu</button>
    </form>



    <script src="/socket.io/socket.io.js"></script>
